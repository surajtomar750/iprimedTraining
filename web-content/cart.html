		<div class="container-fluid breadcrumbBox text-center">
			<ol class="breadcrumb">
				<li><a href="#">Review</a></li>
				<li class="active"><a href="#">Order</a></li>
				<li><a href="#">Payment</a></li>
			</ol>
		</div>

		<div class="container text-center">

			<div class="col-md-5 col-sm-12">
				<div class="bigcart"></div>
				<h1>Your shopping cart</h1>
				<p>
					Your cart has {{cartlength}} items
				</p>
			</div>

			<div class="col-md-7 col-sm-12 text-left">
				<ul>
					<li class="row list-inline columnCaptions">
						<span>QTY</span>
						<span>ITEM</span>
						<span>Price</span>
					</li>
					<li class="row"  ng-repeat="item in cart">
						<table>
							<tr>

							</tr>
						</table>
						<span class="quantity">{{item.quantity}}</span>
						<span class="itemName">{{item.name}}</span>
						<span class="popbtn"><a ng-click="deletefromcart($index)">X</a></span>
						<span class="price">{{item.price}}</span>

						<!-- <button type="button" name="button" id="removeitemcart" class="right">X</button> -->

					</li>


					<li class="row totals">
						<span class="itemName">Total:</span>
						<span class="price">{{total}}</span>
						<span class="order"> <a class="text-center" ng-click="submitOrderFromCart()">ORDER</a></span>
					</li>
				</ul>
			</div>

		</div>
