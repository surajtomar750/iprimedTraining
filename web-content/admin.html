<style>
   h2{
     text-align: center;
     font-family: sans-serif;

   }

   .card{
     z-index: 8;
     margin-top: 10px;
   }
   body{
     background-color:#1122;
   }

   .btn{
        background-color: black;
        color: white;
   }
   #demo{
     border: aqua solid ;
     z-index: 10;
     box-shadow: 0px 0px 1px 1px;
   }
   td{
     text-align: left;
   }
  #admintext{
    background-color:11111;
  }

 #imagelabel{
    box-shadow: 0px 0px 2px 2px;
  }

  #imagelabel:hover{
    box-shadow: 0px 0px 4px 4px;
  }
  select{
    height: 28px;
  }


   </style>

</head>
<body>

  <div class="container">
    <!-- <script type="text/javascript" src="js/product_form_validation.js"></script> -->

          <div class="row">

              <div class="col-sm-12">
                      <div class="table-responsive">
                             <form name="addproductform" method="post" action="http://localhost:8080/adminaddproduct"  class="card" enctype="multipart/form-data">
                              <legend ><h2 id="admintext">ADMIN</h2></legend>

                                <table class="table">
                                  <thead>
                                    <tr>

                                      <th>product name</th>
                                      <th>price</th>
                                      <th>product desc</th>
                                      <th>Category</th>
                                      <th>image</th>

                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>


                                      <td><input type="text" name="name" class="form-control" required id="nameofproduct"></td>
                                      <td><input type="number" name="price" required class="form-control" id="priceofproduct"></td>
                                      <td><input type="text" name="description" required class="form-control" id="descofproduct"></td>
                                      <!-- <td><input type="text" name="category" required></td> -->
                                      <td><select required ng-model="category"  name="category" id="catofproduct" class="form-control">
                                            <option selected value="Camping Equipment">Camping Equipment</option>
                                            <option value="Golf Equipment">Golf Equipment</option>
                                            <option  value="Mountaineering Equipment">Mountaineering Equipment</option>
                                            <option value="Outdoor Protection">Outdoor Protection</option>
                                            <option value="Personal Accessories">Personal Accessories</option>
                                          </select>
                                        </td>
                                      <td>
                                        <label  for="inputpicker" #labelimagepicker" class="btn primary">add images</label></div>

                                      </td>
                                      <input type="file" required style="z-index: 2; opacity: 0; position: relative" id=inputpicker name="image"  multiple  accept="image/png, image/jpeg" (change)="#labelimagepicker.value="images added">


                                    </tr>
                                    <tr>
                                          <td></td>
                                          <td></td>
                                          <td></td>
                                          <td ><input onclick="return submitproduct()" class="btn form-control" type="submit" ></td>
                                          <td><button onclick="clearproduct()" class="btn form-control"  >Clear</button></td>


                                           </tr>
                                  </tbody>
                                </table>


                             </form>

                             <span>{{name}}</span>
                             <span>{{price}}</span>
                             <span>{{description}}</span>
                             <span>{{category}}</span>

              </div>
             <style>

             #demo{
               -webkit-box-align: center;
             }
             </style>

</body>
