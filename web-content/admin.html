<!DOCTYPE html>
<html>
<head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
   <style>
   h2{
     text-align: center;
     font-family: sans-serif;
     
   }

   .card{
     z-index: 8;
     margin-top: 10px;
   }
   </style>
</head>  
<body>
 
  <div class="container-fluid">
          <div class="row">
              
              <div class="col-sm-12">
                      <div class="table-responsive">          
                             <form  method="post" action="http://localhost:8080/adminaddproduct"  class="card" enctype="multipart/form-data">
                              <legend><h2>ADMIN</h2></legend>
                              
                                <table class="table">
                                  <thead>
                                    <tr>
                                      <th>#product id</th>
                                      <th>product name</th>
                                      <th>price</th>
                                      <th>product desc</th>
                                      <th>Category</th>
                                      <th>image</th>
                                      
                                    </tr>
                                  </thead>
                                  <tbody>
                                    <tr>
                                      
                                      <td><input type="text" name="id" required></td>
                                      <td><input type="text" name="name" required></td>
                                      <td><input type="text" name="price" required></td>
                                      <td><input type="text" name="description" required></td>
                                      <td><input type="text" name="category" required></td>
                                      <td>
                                        <label for="inputpicker" #labelimagepicker">add images</label>
                                        <input type="file" style="z-index: 2; opacity: 5; position: relative" id=inputpicker name="image"  multiple  accept="image/png, image/jpeg" (change)="#labelimagepicker.value="images added"</td>
                                     
                                     
                                    </tr>
                                    <tr> 
                                          <td></td>
                                          <td></td>
                                          <td></td>
                                          <td></td>
                                          <td></td>
                                         
                                          <td ><input type="submit" class="btn "  ></td> </tr>
                                  </tbody>
                                </table>
                             
                                 
                             </form>
              </div>
             
          </div>
      
      </div>
</body>
</html>
