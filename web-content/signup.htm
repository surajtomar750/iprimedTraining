<style>
  .card {
  width:500px;
  padding: 30px;
  z-index: 5;
  background-color:rgb(255, 225, 225);
  visibility: transparent;
}
</style>

<div style="width:26%;margin-left:37%" class="card">
    <form method="post" name="Signupform" ng-submit="submit()"  action="http://localhost:8080/SignUpData">
        <div class="form-group">
          <label for="Name">User Name</label>
          <input type="text" class="form-control" name ="userName" id="Name" aria-describedby="emailHelp" placeholder="Enter Your First Name">
           </div>



        <div class="form-group">
          <label for="mobile">User Number</label>
          <input type="text" class="form-control" name = "userNumber" id="mobile" aria-describedby="emailHelp" placeholder="Enter Your Number">
        </div>
        <div class="form-group">
          <label for="InputEmail1">Email address</label>
          <input type="email" class="form-control" name="userEmail" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email id">
         </div>
        <div class="form-group">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" name="userPassword" id="InputPassword1" placeholder="Enter Your Password">
        </div>
        <div class="form-group">

          <label ><a href="#!Login">already Signup? Login </a></label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
