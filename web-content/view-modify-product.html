
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <header class="w3-container w3-light-grey w3-padding-16">
                <h3>My Shopping List</h3>
              </header>
              <ul class="w3-ul">
                <li ng-repeat="x in ProductList" class="w3-padding-16">{{x.id+" "+x.name+" "+x.price+" "+x.category}}<span ng-click="removeItem($index)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
              </ul>
              <div class="w3-container w3-light-grey w3-padding-16">
                <div class="w3-row w3-margin-top">
                  <div class="w3-col s10">
                    <input placeholder="Add shopping items here" ng-model="addMe" class="w3-input w3-border w3-padding">
                  </div>
                  <div class="w3-col s2">
                    <button ng-click="addItem()" class="w3-btn w3-padding w3-green">Add</button>
                  </div>
                </div>
                <p class="w3-text-red">{{errortext}}</p>
              </div>
            </div>
